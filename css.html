<style>
/* 예술적 팬시 디자인 스타일 */

/* 배경 및 기본 설정 */
:root {
    --primary-color: #FF6B8B;
    --secondary-color: #7C5CFF;
    --accent-color: #FFB74D;
    --gradient-1: linear-gradient(135deg, #FF6B8B 0%, #7C5CFF 100%);
    --gradient-2: linear-gradient(135deg, #FFB74D 0%, #FF6B8B 50%, #7C5CFF 100%);
    --soft-pink: #FFF0F3;
    --soft-purple: #F7F2FF;
    --light-bg: #FFFDFC;
    --dark-text: #333344;
    --light-text: #666677;
    --border-color: #FFE4EC;
    --shadow-soft: 0 10px 40px rgba(255, 107, 139, 0.1);
    --shadow-hard: 0 5px 20px rgba(255, 107, 139, 0.2);
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Quicksand', sans-serif;
    --font-fancy: 'Dancing Script', cursive;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    background: var(--soft-pink);
    color: var(--dark-text);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* 부동하는 형태 요소들 */
.floating-shapes {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: var(--gradient-2);
    opacity: 0.1;
    animation: float 20s infinite ease-in-out;
}

.shape-1 {
    width: 300px;
    height: 300px;
    top: 10%;
    left: -100px;
    animation-delay: 0s;
}

.shape-2 {
    width: 200px;
    height: 200px;
    top: 40%;
    right: -50px;
    animation-delay: 5s;
    background: var(--primary-color);
}

.shape-3 {
    width: 150px;
    height: 150px;
    bottom: 20%;
    left: 10%;
    animation-delay: 10s;
    background: var(--secondary-color);
}

.shape-4 {
    width: 100px;
    height: 100px;
    top: 70%;
    right: 20%;
    animation-delay: 15s;
}

.shape-5 {
    width: 250px;
    height: 250px;
    bottom: -100px;
    right: 30%;
    animation-delay: 7s;
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

/* 컨테이너 */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px 20px;
    position: relative;
    z-index: 1;
}

/* 헤더 스타일 */
.header {
    background: white;
    border-radius: 30px;
    padding: 40px;
    margin-bottom: 40px;
    box-shadow: var(--shadow-soft);
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: var(--gradient-2);
}

.logo-wrapper {
    text-align: center;
    margin-bottom: 40px;
}

.logo {
    display: inline-flex;
    align-items: center;
    gap: 15px;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--dark-text);
    margin-bottom: 10px;
}

.logo i {
    color: var(--primary-color);
    font-size: 2.8rem;
}

.logo-text {
    font-family: var(--font-fancy);
    font-size: 3.5rem;
    position: relative;
}

.logo-accent {
    color: var(--primary-color);
    animation: pulse 2s infinite;
}

.tagline {
    font-size: 1.1rem;
    color: var(--light-text);
    font-style: italic;
}

/* 히어로 섹션 */
.hero-section {
    text-align: center;
}

.main-title {
    font-family: var(--font-heading);
    font-size: 3.2rem;
    line-height: 1.2;
    margin-bottom: 20px;
}

.title-line-1, .title-line-2 {
    display: block;
}

.highlight {
    background: var(--gradient-2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shimmer 3s infinite;
}

.subtitle {
    font-size: 1.3rem;
    color: var(--light-text);
    margin-bottom: 30px;
}

.decoration {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.deco-icon {
    font-size: 1.5rem;
    color: var(--primary-color);
    animation: bounce 2s infinite;
}

.deco-icon:nth-child(2) {
    color: var(--secondary-color);
    animation-delay: 0.5s;
}

.deco-icon:nth-child(3) {
    color: var(--accent-color);
    animation-delay: 1s;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

@keyframes shimmer {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* 진행 상태 바 */
.progress-container {
    margin-bottom: 40px;
}

.progress-bar-fancy {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: var(--shadow-soft);
}

.progress-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    flex: 1;
}

.step-bubble {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: white;
    border: 3px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.progress-step.active .step-bubble {
    background: var(--gradient-1);
    border-color: transparent;
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(124, 92, 255, 0.3);
}

.step-number {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--dark-text);
    transition: all 0.3s;
}

.progress-step.active .step-number {
    color: white;
}

.step-icon {
    position: absolute;
    font-size: 0;
    opacity: 0;
    transition: all 0.3s;
}

.progress-step.active .step-icon {
    font-size: 1.5rem;
    opacity: 1;
    color: white;
}

.step-label {
    font-family: var(--font-heading);
    font-weight: 600;
    color: var(--light-text);
    transition: all 0.3s;
}

.progress-step.active .step-label {
    color: var(--primary-color);
    transform: translateY(5px);
}

.progress-connector {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.connector-line {
    height: 2px;
    background: var(--border-color);
    width: 100%;
    position: absolute;
}

.progress-step.active + .progress-connector .connector-line {
    background: var(--gradient-1);
}

.fa-sparkle {
    position: relative;
    z-index: 1;
    background: white;
    padding: 5px;
    color: var(--primary-color);
    font-size: 0.8rem;
    opacity: 0;
}

.progress-step.active + .progress-connector .fa-sparkle {
    opacity: 1;
    animation: sparkle 2s infinite;
}

@keyframes sparkle {
    0%, 100% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.5); opacity: 1; }
}

/* 폼 스타일 */
.fancy-form {
    background: white;
    border-radius: 30px;
    padding: 40px;
    box-shadow: var(--shadow-soft);
    margin-bottom: 40px;
}

.form-step {
    display: none;
}

.form-step.active {
    display: block;
    animation: slideInUp 0.5s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.step-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid var(--border-color);
}

.step-title-wrapper {
    flex: 1;
}

.step-title {
    font-family: var(--font-heading);
    font-size: 2.2rem;
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
}

.step-title-icon {
    color: var(--primary-color);
    font-size: 2.5rem;
}

.step-description {
    font-size: 1.1rem;
    color: var(--light-text);
    font-style: italic;
}

.step-number-display {
    background: var(--gradient-1);
    color: white;
    padding: 10px 25px;
    border-radius: 50px;
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(124, 92, 255, 0.3);
}

/* 입력 필드 스타일 */
.form-content {
    margin-bottom: 40px;
}

.input-group {
    margin-bottom: 30px;
}

.fancy-label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 15px;
    color: var(--dark-text);
}

.fancy-label i {
    color: var(--primary-color);
    font-size: 1.2rem;
}

.required-star {
    color: var(--primary-color);
    font-size: 1.5rem;
    margin-left: 5px;
}

.input-wrapper {
    position: relative;
}

.fancy-input-field {
    width: 100%;
    padding: 20px 25px 20px 60px;
    border: 2px solid var(--border-color);
    border-radius: 15px;
    font-family: var(--font-body);
    font-size: 1.1rem;
    transition: all 0.3s;
    background: var(--soft-pink);
}

.fancy-input-field:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
    background: white;
    transform: translateY(-2px);
}

.fancy-input-field::placeholder {
    color: #B8B8C8;
    font-style: italic;
}

.input-icon {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
    font-size: 1.2rem;
}

/* 선택 필드 스타일 */
.select-wrapper {
    position: relative;
}

.fancy-select-field {
    width: 100%;
    padding: 20px 25px 20px 60px;
    border: 2px solid var(--border-color);
    border-radius: 15px;
    font-family: var(--font-body);
    font-size: 1.1rem;
    background: var(--soft-pink);
    appearance: none;
    cursor: pointer;
    transition: all 0.3s;
}

.fancy-select-field:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
    background: white;
    transform: translateY(-2px);
}

.select-icon {
    position: absolute;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
    pointer-events: none;
}

/* 카드 선택 스타일 */
.card-section {
    margin: 40px 0;
}

.card-section-title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
    color: var(--dark-text);
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.fancy-card {
    position: relative;
    cursor: pointer;
}

.fancy-card input {
    position: absolute;
    opacity: 0;
}

.card-content {
    padding: 25px;
    border: 2px solid var(--border-color);
    border-radius: 20px;
    background: white;
    text-align: center;
    transition: all 0.3s;
    height: 100%;
}

.fancy-card:hover .card-content {
    transform: translateY(-5px);
    border-color: var(--primary-color);
    box-shadow: var(--shadow-soft);
}

.fancy-card input:checked + .card-content {
    border-color: var(--primary-color);
    background: var(--gradient-1);
    color: white;
    transform: translateY(-5px);
    box-shadow: var(--shadow-hard);
}

.fancy-card input:checked + .card-content .card-icon,
.fancy-card input:checked + .card-content .card-title,
.fancy-card input:checked + .card-content .card-description {
    color: white;
}

.card-icon {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 15px;
    transition: all 0.3s;
}

.card-title {
    font-family: var(--font-heading);
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: var(--dark-text);
}

.card-description {
    font-size: 0.9rem;
    color: var(--light-text);
    line-height: 1.4;
}

/* 버블 선택 스타일 */
.bubble-section {
    margin: 40px 0;
}

.bubble-section-title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
    color: var(--dark-text);
}

.bubble-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.bubble-option {
    position: relative;
}

.bubble-option input {
    position: absolute;
    opacity: 0;
}

.bubble-content {
    padding: 15px 30px;
    border: 2px solid var(--border-color);
    border-radius: 50px;
    background: white;
    cursor: pointer;
    transition: all 0.3s;
    font-family: var(--font-heading);
    font-weight: 500;
}

.bubble-option:hover .bubble-content {
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

.bubble-option input:checked + .bubble-content {
    background: var(--gradient-1);
    border-color: transparent;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(124, 92, 255, 0.3);
}

/* 버튼 스타일 */
.form-navigation {
    display: flex;
    justify-content: space-between;
    padding-top: 40px;
    border-top: 2px solid var(--border-color);
}

.btn-prev-fancy, .btn-next-fancy {
    padding: 18px 35px;
    border: none;
    border-radius: 15px;
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.btn-prev-fancy {
    background: white;
    color: var(--dark-text);
    border: 2px solid var(--border-color);
}

.btn-prev-fancy:hover {
    background: var(--soft-pink);
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 139, 0.2);
}

.btn-next-fancy {
    background: var(--gradient-1);
    color: white;
    border: none;
}

.btn-next-fancy:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(124, 92, 255, 0.4);
    animation: gradientShift 3s infinite;
}

.btn-icon {
    font-size: 1.2rem;
    transition: transform 0.3s;
}

.btn-next-fancy:hover .btn-icon {
    transform: translateX(5px);
}

.btn-prev-fancy:hover .btn-icon {
    transform: translateX(-5px);
}

.btn-sparkle {
    position: absolute;
    right: 20px;
    opacity: 0;
    transition: all 0.3s;
}

.btn-next-fancy:hover .btn-sparkle {
    opacity: 1;
    animation: sparkle 1s infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* 메시지 스타일 */
.message-fancy {
    padding: 20px 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    font-family: var(--font-heading);
    font-weight: 500;
    display: none;
    animation: slideInUp 0.3s;
}

.message-fancy.success {
    background: linear-gradient(135deg, #D4EDDA 0%, #C3E6CB 100%);
    color: #155724;
    border-left: 5px solid #155724;
    display: block;
}

.message-fancy.error {
    background: linear-gradient(135deg, #F8D7DA 0%, #F5C6CB 100%);
    color: #721C24;
    border-left: 5px solid #721C24;
    display: block;
}

/* 푸터 스타일 */
.footer-fancy {
    background: white;
    border-radius: 30px;
    padding: 40px;
    box-shadow: var(--shadow-soft);
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 30px;
}

.footer-brand {
    text-align: left;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: var(--font-fancy);
    font-size: 2rem;
    font-weight: 700;
    color: var(--dark-text);
    margin-bottom: 10px;
}

.footer-logo i {
    color: var(--primary-color);
}

.footer-tagline {
    font-style: italic;
    color: var(--light-text);
}

.footer-info p {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    color: var(--dark-text);
}

.footer-info i {
    color: var(--primary-color);
    width: 20px;
}

.footer-social {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
}

.social-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: var(--soft-pink);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary-color);
    font-size: 1.2rem;
    transition: all 0.3s;
    text-decoration: none;
}

.social-icon:hover {
    background: var(--gradient-1);
    color: white;
    transform: translateY(-3px) rotate(10deg);
}

.footer-bottom {
    padding-top: 30px;
    border-top: 2px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--light-text);
}

.footer-credits {
    display: flex;
    align-items: center;
    gap: 8px;
}

.footer-credits i {
    color: var(--primary-color);
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    .container {
        padding: 20px 15px;
    }
    
    .header {
        padding: 30px 20px;
    }
    
    .logo {
        font-size: 2rem;
    }
    
    .logo-text {
        font-size: 2.8rem;
    }
    
    .main-title {
        font-size: 2.2rem;
    }
    
    .progress-bar-fancy {
        flex-direction: column;
        gap: 30px;
        padding: 25px;
    }
    
    .progress-connector {
        display: none;
    }
    
    .progress-step {
        width: 100%;
    }
    
    .step-bubble {
        width: 60px;
        height: 60px;
    }
    
    .fancy-form {
        padding: 30px 20px;
    }
    
    .step-header {
        flex-direction: column;
        gap: 20px;
    }
    
    .step-number-display {
        align-self: flex-start;
    }
    
    .card-grid {
        grid-template-columns: 1fr;
    }
    
    .bubble-group {
        flex-direction: column;
    }
    
    .form-navigation {
        flex-direction: column;
        gap: 15px;
    }
    
    .btn-prev-fancy, .btn-next-fancy {
        width: 100%;
        justify-content: center;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer-social {
        justify-content: center;
    }
    
    .footer-bottom {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
}
    </style>
